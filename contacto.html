<form>

  <h2>Contacto</h2>


        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
   
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
    

        
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario"  required></textarea>
   

       <div class="opcionesDesplegable">
        <label for="seleccion">Selecciona una opción:</label>
        <select id="seleccion" name="seleccion">
            <option value="opcion1">Consulta</option>
            <option value="opcion2">Tratamiento</option>
            <option value="opcion3">Afiliacion</option>
        </select>
    </div>
    

        <div id="opciones">
        <label>Contacto rapido:</label>

        <label for="opcion1">Telefono</label>
        <input type="radio" id="opcion1" name="eleccion" value="opcion1">
        
        <label for="opcion2">Email</label>
        <input type="radio" id="opcion2" name="eleccion" value="opcion2">
    </div>

<div class="divBotones">
<button class="botones" type="submit">Enviar</button>
<button class="botones" type="reset">Borrar</button>
</div>
